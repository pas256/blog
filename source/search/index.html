<div id="search_loading" style="margin: 40px 0">
  <center><img src="/images/loading.gif"></center>
</div>

<script type="text/javascript" src="{{ root_url }}/javascripts/jquery-tapir.js"></script>
<div id="search_results" style="display:none"></div>
<script>
 $('#search_results').tapir({
   'token': '{{ site.tapir_token }}',
   'complete' : function() {
     $('#search_loading').hide();
     $('#search_results').show()
   }
 });
</script>
